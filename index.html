<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Expresiones Regulares</title>
</head>
<body>
    
    <div class="container">
        <form action="">
        <div class="row">
          <div class="">
            <label for="">FORMULARIO CON EXPRESIONES REGULARES</label>
          </div>
          <div class="col-25">
            <label for="fname" value="mich">Nombre</label>
          </div>
          <div class="col-75">
            <input type="text" id="checkName" name="ponce" placeholder="Nombre">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label">Apellido</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="ponce" placeholder="Apellido">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Correo</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="mich@gmail.com" placeholder="Correo">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Telefono</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="55658596" placeholder="Teléfono">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Departamento</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="australia">RECURSOS HUMANOS</option>
              <option value="canada">PROGRAMACIÓN</option>
              <option value="usa">DISEÑO</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Mensaje</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="mensaje" placeholder="Escribe tu mensaje" style="height:200px"></textarea>
          </div>
        </div>
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" id="checkAcept">Acepto Terminos y Condiciones.
      </label>
        <div class="row">
          <input id="sub" type="submit" value="Submit">
        </div>
       
        </form>
      </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
  <script src="assets/js/app.js"></script>

</html>
